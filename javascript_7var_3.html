<!DOCTYPE html>
<html>
<head>
<script language = "JavaScript">
	let n = prompt('Введите строку:');
	let text = n + ' ';
	let html = '';
	let pos = 0;
	let oldpos;
	let newStr;
	while (text.indexOf(' ', pos + 1) != -1) {
	oldPos = pos;
    pos = text.indexOf(' ', pos) + 1;
    newStr = text.slice(oldPos, pos);

    if (isNaN(parseFloat(newStr)) || !isFinite(newStr)) //слово
    {
		for (let i = newStr.length-1; i >= 0; i--) {
			html += newStr[i];
		}
    } else { //число
		html += newStr;
	}
	
	}
	document.write(html);
</script>
